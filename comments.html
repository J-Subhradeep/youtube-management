<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="./src/static/css/style.css" />
    <link rel="stylesheet" href="./src/static/css/comments.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="main">
      <div class="nav-main"></div>
      <div class="thumbnail-body">
        <div class="thumbnail">
          <div class="left">
            <img
              src="./src/static/images/comments/316283970_450570717221604_8751096789457175564_n.jpg"
              alt="thumbnail"
            />
          </div>
          <div class="right">
            <div class="description">
              <span class="video-title">Tech Storm 2.23 </span>
              <span class="video-info"
                >Fasten your seatbelts to hop into the journey of Kolkata's one
                of the biggest techfest.....</span
              >
            </div>
            <div class="comments-section">
              <div class="input">
                <input
                  class="search"
                  type="search"
                  placeholder="Search comments"
                />
                <span class="material-symbols-outlined"> mood </span>
              </div>
              <div class="sort">
                <label class="sort-label" for="select">Sort</label>
                <select name="" id="select">
                  <option value="">Select</option>
                  <option value="Most Recent">Most Recent</option>
                  <option value="1">1 Month Ago</option>
                  <option value="6">6 Months Ago</option>
                  <option value="P">Positive Comments</option>
                  <option value="n">Negative Comments</option>
                </select>
              </div>
              <div class="comments">
                <img src="/src/static/images/comments/sharukh.jpg" alt="image" />
                <div>
                  <span class="name">Sha Rukh Khan</span>
                  <span class="date">23 March</span>
                  <span class="text">This is an awsome video</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
